services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatwarp-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_CONNECTION_URI: postgres://postgres:postgres@postgres:5432/evolution
      SERVER_URL: http://localhost:8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: chatwarp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: evolution
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d evolution"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: chatwarp-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: chatwarp-pgadmin
    restart: unless-stopped
    profiles: ["tools"]
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@chatwarp.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "4000:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
