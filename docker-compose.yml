services:
  chatwarp-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: chatwarp-api:local
    container_name: chatwarp-api
    restart: unless-stopped
    environment:
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - chatwarp-net

networks:
  chatwarp-net:
    name: chatwarp-net
